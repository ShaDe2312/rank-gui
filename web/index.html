<!DOCTYPE html>

    <title>Rank Generator</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Rank Finder</h2>
                        <h3>Rank</h3>
                        <p>Enter the numbers in the same row in comma seperated format. To enter the numbers in the next row, use a semicolon</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="text" id="data" class="form-control email" placeholder="eg: a,b;c,d">
                            <input type="button" class="submit" value="Get Rank" onclick="passdata()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="60%"> 
        </div>
    </section>
</body>
</html>
